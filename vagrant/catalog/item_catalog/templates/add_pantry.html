{% extends "base.html" %}
{% block content %}
<table>
  <tr>
    <td>
      <form method="post">
        <h2>Type the new pantry name:</h2>
        <input name="new_pantry_name" type="text"></input>
        <input type="submit"></input>
      </form>
    </td>
  </tr>
  <tr>
    <td>{{form_error|safe}}</td>
  </tr>
  <tr>
    <td><a href="{{url_for('pantry_index')}}">Cancel Add</a></td>
  </tr>
</table>
{% endblock %}
